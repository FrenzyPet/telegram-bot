name: CI for Telegram Bot

on: [push, pull_request]

jobs:
  init_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test imports
        run: |
          python -c "import telebot; from dotenv import load_dotenv; print('All imports successful')"

      - name: Syntax check
        run: |
          python -m py_compile bot.py
          echo "✅ Syntax is correct"

  deploy:
    runs-on: ubuntu-latest
    needs: init_check
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            cd /home/frenzy/projects

            # Клонируем или обновляем репозиторий
            if [ -d "telegram-bot" ]; then
              echo "📁 Репозиторий уже существует, обновляем..."
              cd telegram-bot
              git config --global --add safe.directory $(pwd)
              git reset --hard origin/main
              git clean -fd
              git pull origin main
            else
              echo "📁 Клонируем репозиторий..."
              git clone https://github.com/${{ github.repository }}.git telegram-bot
              cd telegram-bot
            fi

            echo "🔧 Убедимся, что мы в нужной папке: $(pwd)"

            # Создаём виртуальное окружение
            echo "🐍 Создаём venv (если ещё нет)..."
            if [ ! -d "venv" ]; then
              if ! python3 -m venv venv 2>/tmp/venv.err; then
                echo "⚠️ python3 -m venv не сработал, используем virtualenv"
                python3 -m pip install --user virtualenv
                export PATH="$HOME/.local/bin:$PATH"
                ~/.local/bin/virtualenv venv
              fi
            fi

            # Проверяем, есть ли pip внутри venv, если нет — ставим get-pip.py
            if [ ! -f "venv/bin/pip" ]; then
              echo "⚠️ pip отсутствует в venv, устанавливаем..."
              curl -sS https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py
              ./venv/bin/python /tmp/get-pip.py
            fi

            echo "📦 Устанавливаем зависимости в venv..."
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt

            echo "🔎 Проверяем окружение..."
            ./venv/bin/python -m pip list
            ./venv/bin/python -c "import telebot, openai; print('✅ Импорты работают')"

            echo "🔐 Записываем .env"
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" > .env

            echo "✅ Файлы готовы!"

      - name: Setup systemd service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            cd /home/frenzy/projects/telegram-bot

            echo "🔧 Настраиваем systemd service..."
            mkdir -p logs

            # Подставляем пользователя, который владеет venv (обычно deploy или frenzy)
            sed "s/{{USER}}/frenzy/g" config/telegram-bot.service.template | sudo tee /etc/systemd/system/telegram-bot.service > /dev/null
            sudo chmod 644 /etc/systemd/system/telegram-bot.service

            echo "🔄 Перезагружаем systemd..."
            sudo systemctl daemon-reload
            sudo systemctl enable telegram-bot.service

            echo "🚀 Перезапускаем бота..."
            sudo systemctl restart telegram-bot.service

            echo "📊 Проверяем статус..."
            sudo systemctl status telegram-bot.service --no-pager
